<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Food</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/verification.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <div class="logo">
          <h1>Good Food</h1>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="verification.html" class="is-active">Verification</a>
          </li>
        </ul>
      </header>

      <div class="content">
        <h1>Please, fill out the verification form</h1>
        <p>Note: you might have to enable local storage</p>

        <!-- action="verification.html" -->
        <form name="verification_form" onsubmit="return verify()">
          <div class="form-group">
            <label>Full Name:</label>
            <input
              type="text"
              placeholder="Full name..."
              id="fullname"
              size="30"
              required
            />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Email address..." id="email" required/>
          </div>

          <div class="form-group">
            <label style="display: inline-block;">Gender (optional)</label>
            <div><input type="radio" name="gender" value="male" /> Male</div>
            <div><input type="radio" name="gender" value="gdja" /> Female</div>
          </div>

          <div class="form-group">
            <label>Are you human?</label>
            <p
              style="font-style: italic; font-size: 0.7em; margin-bottom: 4px;"
            >
              type in a number that is divisible by 3 and has last digit equal
              to 7
            </p>
            <input type="number" placeholder="" id="secretNumber" required />
          </div>
          <div class="action">
          <button type="submit">Verify</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      Obradovic Nikola
    </footer>

    <script src="/scripts/verification.js"></script>
  </body>
</html>
