<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Food</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <div class="logo">
          <h1>Good Food</h1>
        </div>
        <ul>
          <li><a href="index.html" class="is-active">Home</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="verification.html" id="verificationLink">Verification</a></li>
        </ul>
      </header>

      <div class="content">
        <h1 class="title">Meal list</h1>
        <h2 class="subtitle">Add and Vote for the best meals here...</h2>

        <div class="command-wrapper">
          <div class="command">
            <input type="text" id="myInput" placeholder="Add new meal..." />
            <button onclick="parseInput()" class="addBtn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <span id="error-msg" class="is-hidden">Invalid input</span>
        </div>

        <ul id="meals"></ul>
        <div class="action">
          <button id="removeSelected">Remove selected</button>
          <button id="removeAll">Remove all</button>
        </div>
      </div>
    </div>

    <footer>
      Obradovic Nikola
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
